on:
  push:
    branches: [devte]

name: ğŸš€ Prod deploy to dev port.dgtlface.com

jobs:
  web-deploy:
    name: ğŸ‰ Deploy - development
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4
      - name: Use Node.js 16
        uses: actions/setup-node@v4
        with:
          node-version: "16"

      - name: ğŸ”¨ Build Project
        run: |
          npm install
          npm run build

      - name: ğŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.3.2
        with:
          server: ${{ secrets.port_test_server }}
          username: ${{ secrets.port_test_username }}
          password: ${{ secrets.port_test_password }}
          server-dir: /port.dgtlface.com/
          exclude: |
            **/database/**
            **/database
            **/public/phpmyadmin
            **/public/phpmyadmin/**
            **/public/assets/frontend/images
            **/public/assets/frontend/images/**
            **/public/assets/frontend/video
            **/public/assets/frontend/video/**
            **/public/assets/frontend/libs
            **/public/assets/frontend/libs/**
            **/public/assets/admin/**
            **/public/assets/admin
            **/public/assets/admin/images/**
            **/public/assets/admin/images
            **/public/assets/admin/libs/**
            **/public/assets/admin/libs
            **/vendor
            **/vendor/**
            **/storage
            **/storage/**
            **node_modules/
            **/node_modules/**
            **/.git
            **/.git*/**
            **/public/robost.txt
            **/public/robost.txt**
